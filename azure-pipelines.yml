# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '550b8f0d-d2c1-4901-9319-f81cb6c91525'
  imageRepository: 'jazzercisegithubdockerdjangowebapplinux'
  containerRegistry: 'mycustomregname.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to App Service
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(3909319b-0881-4003-a436-1a1a16b9b5f8)'
        appType: 'webAppContainer'
        WebAppName: 'mstut-msdocs-custom-container-tutorial'
        deployToSlotOrASE: true
        ResourceGroupName: 'msdocs-custom-container-tutorial'
        SlotName: 'production'
        DockerNamespace: 'mycustomregname.azurecr.io'
        DockerRepository: 'jazzercisegithubdockerdjangowebapplinux'